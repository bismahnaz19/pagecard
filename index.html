<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page card</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-part">
            <div class="nav">
                <div class="logo"><i class="fa-solid fa-arrow-left-long"></i></div>
                <ul>
                    <li><span class="line">Home</span></li>
                    <li>About</li>
                </ul>
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            </div>
            <div class="between">
                <h1>Hello,</h1>
                <p>Lorem ipsum, dolor amet consetur adipiing <br> elit Maxime delectus in temporibus vero.</p>
                <button>Learn More</button>
            </div>
        </div>
        <div class="right-part">
            <div class="r-top">
                <div class="t-left">
                    <h1>DESIG <br> NERD</h1>
                </div>
                <div class="t-right"></div>
            </div>
            <div class="r-bottom"></div>
        </div>
    </div>
</body>
</html>
